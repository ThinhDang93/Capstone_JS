    <section class="carosel">
      <div class="container">
        <div class="car__left">
          <h4 class="product-title">Tạp Hoá BCS 16</h4>
          <h2 class="product-alias">Best Tạp Hoá of 2025!</h2>
          <p class="product-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime
            unde dolore alias perspiciatis libero est.
          </p>
          <button class="btn__info">
            <i class="fa-solid fa-circle-info"></i> More Info
          </button>
          <button class="btn__shop">
            <i class="fa-solid fa-cart-shopping"></i> Shop
          </button>
        </div>
        <div class="car__right">
          <img src="" alt="" />
        </div>
      </div>
    </section>
    <main class="container product__main">
      <div class="filter">
        <!-- Dropdown filter -->
        <select id="typeFilter" class="filter-select btn__select">
          <option value="all">Tất cả</option>
          <option value="Iphone">Iphone</option>
          <option value="Samsung">Samsung</option>
        </select>
        <!--  -->
      </div>
      <div class="product-list">
        <!-- Danh sách sản phẩm sẽ hiển thị ở đây -->
        <div id="products" class="products"></div>
      </div>
    </main>
    <!-- Giỏ hàng -->
    <div class="cart" id="cart">
      <h2>Giỏ hàng</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Xoá</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <!-- ID để select từ JS -->
      </table>
      <p class="cart-total">Tổng tiền: <span id="cart-total"></span>₫</p>
      <button id="close-cart" class="btn-close-cart">Đóng</button>
      <button id="charge-cart" class="btn-charge-cart">Thanh toán</button>
    </div>

    <footer></footer>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  -->
    <!-- Main JS -->
    <script type="module" src="main.js"></script>
    <!--  -->
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Product Page</title>

    <!-- Font Awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Admin page  -->
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <h1>Quản lý</h1>

      <form id="product-form">
        <input type="text" id="name" placeholder="Tên sản phẩm" />
        <div class="error" id="error-name"></div>
        <!-- Thông báo lỗi  -->
        <input type="text" id="price" placeholder="Giá sản phẩm" />
        <div class="error" id="error-price"></div>
        <!-- Thông báo lỗi  -->
        <input type="text" id="screen" placeholder="Thông số màn hình" />
        <div class="error" id="error-screen"></div>
        <!-- Thông báo lỗi  -->
        <input type="text" id="backCamera" placeholder="Thông số Camera Sau" />
        <div class="error" id="error-backCamera"></div>
        <!-- Thông báo lỗi  -->
        <input
          type="text"
          id="frontCamera"
          placeholder="Thông số Camera Trước"
        />
        <div class="error" id="error-frontCamera"></div>
        <!-- Thông báo lỗi  -->
        <input type="text" id="desc" placeholder="Mô tả sản phẩm" />
        <div class="error" id="error-desc"></div>
        <!-- Thông báo lỗi  -->
        <input type="text" id="image" placeholder="Link hình ảnh" />
        <div class="error" id="error-image"></div>
        <!-- Thông báo lỗi  -->
        <select id="type">
          <option value="">Chọn loại sản phẩm</option>
          <option value="Iphone">Iphone</option>
          <option value="Samsung">Samsung</option>
        </select>
        <div class="error" id="error-type"></div>
        <!-- Thông báo lỗi  -->
        <button type="submit">Thêm sản phẩm</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>
              Tên
              <!-- Input và Button tìm kiếm sản phẩm theo Tên -->
              <form
                id="search-form"
                style="margin-top: 8px; display: flex; gap: 4px"
              >
                <input
                  type="text"
                  id="search-input"
                  placeholder="Nhập tên sản phẩm cần tìm..."
                  style="
                    flex: 1;
                    padding: 4px 8px;
                    border-radius: 4px;
                    border: 1px solid #ccc;
                  "
                />
                <button
                  type="submit"
                  style="
                    background: #3498db;
                    border: none;
                    border-radius: 4px;
                    padding: 4px 10px;
                    cursor: pointer;
                  "
                >
                  <i class="fa fa-search" style="color: #fff"></i>
                </button>
              </form>
              <!-- Hết "Tìm kiếm sản phẩm theo Tên" -->
            </th>
            <th>
              <div style="display: flex; align-items: center; gap: 6px">
                <span>Giá</span>
                <!-- Sort sản phẩm theo giá Tăng và Giảm dần -->
                <select
                  id="sort-select"
                  style="
                    font-size: 13px;
                    border-radius: 4px;
                    border: 1px solid #ccc;
                    padding: 2px 6px;
                  "
                >
                  <option value="">Sắp xếp</option>
                  <option value="asc">Tăng dần</option>
                  <option value="desc">Giảm dần</option>
                </select>
                <!-- Hết Sort -->
              </div>
            </th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Sản phẩm sẽ được thêm tại đây -->
        </tbody>
      </table>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  -->
    <!-- Main JS -->
    <script type="module" src="/Capstone_JS/assets/page/admin.js"></script>
    <!--  -->
  </body>
</html>
